<!-- Button -->
<button
    type="button"
    pButton
    class="fuse-fullscreen-button p-button-rounded p-button-text p-button-icon-only"
    [pTooltip]="tooltip || 'Toggle Fullscreen'"
    (click)="toggleFullscreen()">
    <ng-container [ngTemplateOutlet]="iconTpl || defaultIconTpl"></ng-container>
</button>

<!-- Default icon -->
<ng-template #defaultIconTpl>
    <fuse-icon [icon]="defaultIcon"></fuse-icon>
</ng-template>
